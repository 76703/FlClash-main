name: build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: core/go.sum

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.7
          cache: true

      - name: Get Flutter Dependency
        run: |
          flutter --version
          flutter pub get

      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      # ▼▼▼ 新增的“空城计”步骤：造假文件骗过脚本 ▼▼▼
      - name: Create Dummy Config
        run: |
          echo "keyAlias=androiddebugkey" > android/local.properties
          echo "storePassword=android" >> android/local.properties
          echo "keyPassword=android" >> android/local.properties
          # 创建一个空的密钥文件，防止找不到文件报错
          touch android/app/keystore.jks

      - name: Setup Android
        run: dart setup.dart android --env stable

      - name: Build Android App
        run: flutter build apk --release --no-codesign

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: panda-phone-app
          path: build/app/outputs/flutter-apk/app-release.apk
          overwrite: true
